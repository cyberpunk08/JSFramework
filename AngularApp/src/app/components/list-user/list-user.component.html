<div class="col-md-6">
  <h2> User List</h2>
  <button class="btn btn-danger" (click)="addUser()"> Add User</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
      <!-- add  -->
      <tr *ngFor= "let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>

        <td>
          <button class = "btn btn-danger" (click) = "editUser(user)">edit</button>
          <button class = "btn btn-danger" (click) = "deleteUser(user)">delete</button>
        </td>
      </tr>
    
    </tbody>
  </table>
</div>

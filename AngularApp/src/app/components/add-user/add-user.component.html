<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <!--add 
    formGroup 과 formController를 ts에 정의된 이름으로 등록시키면....
    초기값, 유효성 검증 등이 자동화된다.
    -->
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input  placeholder="First Name" name="firstName" formControlName="firstName" class="form-control" id="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input  placeholder="Last name" name="lastName" formControlName="lastName" class="form-control" id="lastName">
      </div>
  
      <button class="btn btn-success">Add</button>
    </form>
  </div>
